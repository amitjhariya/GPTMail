<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>GPT Mail : Options</title>
</head>
<body>
    
	<a href="#" class="logo" target="_blank">
		<img src="icons/32.png" alt="">
	</a>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <form  id="gpt-form">
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                                <div class="section text-center">
                                                    <a href="#" class="" target="_blank">
                                                        <img src="icons/32.png" alt="">
                                                    </a>
                                                    <h1> GPT Mail</h1>
                                                    <div class="form-group">
                                                        <input type="text" name="apiKey" class="form-style" placeholder="Your Open Ai API Key" id="apiKey" autocomplete="off">
                                                        <i class="input-icon uil uil-at"></i>
                                                    </div>	
                                                    <div class="form-group mt-2">
                                                        <input type="text" name="username" class="form-style" placeholder="Signature" id="username" autocomplete="off">
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                    <button id="gpt-reset" class="btn mt-6">Reset</button>
                                                    <button id="gpt-submit" class="btn mt-6">Save</button>
                                                    
                                                  </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                        </form>
						
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
    <script src="index.js"></script>
</body>
</html>
